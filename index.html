<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BhuvanMagic - Google Trick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; background: #fff; }
    .google-logo { margin-top: 40px; }
    .room-section, .search-section { margin-top: 30px; }
    .input { padding:10px; font-size:18px; width:220px; margin: 5px; }
    .btn { padding:10px 24px; font-size:18px; background:#1a73e8; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    .btn:disabled { background:#ddd; color:#aaa; }
    .result { margin: 30px auto; width: 90%; max-width: 520px; border: 1px solid #eee; background: #fafafa; padding: 20px; border-radius: 8px; min-height: 40px; }
  </style>
</head>
<body>
  <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google" width="160">
  <h2>BhuvanMagic Google Trick</h2>
  <div class="room-section">
    <input class="input" type="text" placeholder="Room Code (e.g. 12345)" id="roomcode">
    <button class="btn" onclick="joinRoom()">Connect</button>
    <br>
    <span id="status"></span>
    <br><br>
    <button class="btn" onclick="setRole('magician')">Main Magician hoon</button>
    <button class="btn" onclick="setRole('audience')">Main Audience hoon</button>
    <br>
    <span id="roleinfo"></span>
  </div>
  <div class="search-section" id="searchSection" style="display:none;">
    <input class="input" type="text" placeholder="Google par search karein..." id="query">
    <button class="btn" onclick="doSearch()" id="searchBtn">Search</button>
    <div class="result" id="result"></div>
  </div>
  <script src="magic.js"></script>
</body>
</html>
